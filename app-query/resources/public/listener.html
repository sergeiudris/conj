
<html>
  <head>
    <script type="text/javascript" 
	    src="/javascripts/eventsource.min.js"></script>
    <script type="text/javascript">
      function startListening() {
        console.log("Starting event listener for http://localhost:8081/");
        var source = new EventSource('http://localhost:8081/');
        source.addEventListener('count', function(e) {console.log(e.data);}, false);
      }
    </script>
  </head>
  <body>
    <h1>Open your javascript console!</h1>
    <p>...and <a href="javascript:startListening();false">click here</a></p>
  </body>
</html>
