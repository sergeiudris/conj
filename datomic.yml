    # command: tail -f /dev/null
    # command: lein do clean, figwheel
    command: bash c init
    # environment:
    #   - DISPLAY=10.0.75.1:0.0
    stdin_open: true
    tty: true
    links:
      # - app-pro
      - app-free
      - app-query
    # depends_on:
    #   - base



  todomvc:
    image: todomvc
    # container_name: dq-dockerwheel
    volumes:
      - ./todomvc:/clj
    build:
      context: ./todomvc
      dockerfile: ./Dockerfile
    ports:
      - 3448:3448
      - 7878:7888
    # command: tail -f /dev/null
    # command: lein do clean, figwheel
    command: bash c init
    # environment:
    #   - DISPLAY=10.0.75.1:0.0
    stdin_open: true
    tty: true
    # links:
      # - app-pro
      # - app-free
      # - app-query
    # depends_on:
    #   - base


  app-exp:
    image: app-exp
    container_name: conj-app-exp
    volumes:
      - ./app-exp:/opt/code/app
    build:
      context: ./app-exp
      dockerfile: ./Dockerfile
    ports:
      # - 35544:35543
      - 7890:7888
      # - 8891:8890
      - 8899:8080
    command: dockerize -wait http://load-mbrainz:8890/health -timeout 360s  bash c init
    # command: tail -f /dev/null
    # command: bash c nrepl_clj
    # environment:
    #   - DISPLAY=10.0.75.1:0.0
    stdin_open: true
    tty: true
    # depends_on:
    #   - base
    links:
      - clj
      - datomicdb
      - datomicdbpeer
      - datomicdbfree
      - load-mbrainz
      - rabbitmq

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    volumes:
      - ./rabbitmq/isolated.conf:/etc/rabbitmq/rabbitmq.config